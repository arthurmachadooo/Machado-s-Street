    <section id="home" class="pagina">
        <section class="titulo">
            <img id="banner" src="imagens/banner.png" alt="banner">

        <section class="produtos">
            <div class="produto">
                <a href="imagens/ROUPAS/CAMISA EXPLICAÇÃO.png" >
         <img src="imagens/ROUPAS/CAMISA 1.png" alt="Produto 1">
        </a>

               <button data-nome="T-Shirt King Raian Santos" data-preco="150" data-imagem="imagens/ROUPAS/CAMISA 1.png">COMPRAR</button>

        </a>
                <h3>T-Shirt The Bira Is Art</h3>
                <p>R$ 150,00</p>
                
                <button data-nome="T-Shirt The Bira Is Art" data-preco="150" data-imagem="imagens/ROUPAS/CAMISA 2.png">COMPRAR</button>
            </div>

    </footer>

    <script>
    const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
document.querySelectorAll('.produto button').forEach((button) => {
    button.addEventListener('click', () => {
        const nome = button.getAttribute('data-nome');
        const preco = parseFloat(button.getAttribute('data-preco'));
        const imagem = button.getAttribute('data-imagem');
        const item = { nome, preco, imagem };
        carrinho.push(item);
        localStorage.setItem('carrinho', JSON.stringify(carrinho));
        alert(`${nome} foi adicionado ao carrinho!`);
    });
});
    </script>
