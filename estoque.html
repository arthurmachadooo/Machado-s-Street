    <script>
        // Inicializa o carrinho a partir do localStorage ou cria um novo array vazio
        const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

        // Adiciona evento aos botões de compra
        document.querySelectorAll('.product button').forEach((button) => {
            button.addEventListener('click', () => {
                // Obtém os dados do produto
                const nome = button.getAttribute('data-nome');
                const preco = parseFloat(button.getAttribute('data-preco'));
                const imagem = button.getAttribute('data-imagem');

                // Cria o objeto do produto
                const produto = { nome, preco, imagem };
                carrinho.push(produto);

                // Atualiza o localStorage com o novo carrinho
                localStorage.setItem('carrinho', JSON.stringify(carrinho));

                // Exibe uma mensagem de sucesso
                alert(`${nome} foi adicionado ao carrinho!`);
            });
        });
    </script>
